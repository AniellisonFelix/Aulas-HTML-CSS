<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>
<body>
  <h1>exemplo de formulario</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="iest">Estado</label>
      <select name="Estado" id="iest">
        <option value="" selected>Escolha</option>
          <optgroup label="Regiao Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio De Jaeiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>

          <optgroup label="Regiao Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande Do Norte</option>
          </optgroup>
      </select>
    </p>
    <p>
      <label for="iprof">Profissao:</label>
      <input type="text" name="prof" id="iprof" list="lstprof">
      <datalist id="lstprof">
        <option value="Professor"></option>
        <option value="Adm"></option>
        <option value="Dev"></option>
        <option value="Con"></option>
      </datalist>
      <p>
        <label for="imsg">mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
      </p>
      
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
      
  </form>
</body>
</html>
