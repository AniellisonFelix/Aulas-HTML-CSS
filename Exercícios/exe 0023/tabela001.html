<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabela</title>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }
  table {
    width: 400px;
    height: 400px;
    border-collapse: collapse;
  }
  td {
    border: 1px solid black;
    padding: 6px;
    text-align: left; /* alinhamento horizontal*/
    vertical-align: top; /*alinhamento na vertical* middle = alinhamento no meio/
  }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <!--Hierarquia de tabelas (simples)
  table = tabela
    table row = linha de tabela
      table header = cabeÃ§alho de tabela
      table data = dado de tabela-->
       <!-- se nao acompanhar a hierarquia vai aparecer ou antes ou depois da tabela.-->
      <table>
        <tr> <!-- primeira linha-->
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr> <!-- segunda linha-->
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
        </tr>
        <tr> <!-- terceira linha-->
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
        </tr>
        <tr> <!-- quarta linha-->
          <td>A4</td>
          <td>B4</td>
          <td>C4</td>
        </tr>
      </table>
</body>
</html>
